apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: taskflow
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
