---
# Variables for docker role

docker_apt_key_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_apt_repository: "deb [arch={{ docker_arch }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

docker_yum_repo_url: "https://download.docker.com/linux/centos/docker-ce.repo"

docker_arch_mapping:
  x86_64: amd64
  aarch64: arm64
  armv7l: armhf

docker_arch: "{{ docker_arch_mapping[ansible_architecture] | default(ansible_architecture) }}"

docker_packages:
  - "docker-{{ docker_edition }}{% if docker_version %}-{{ docker_version }}{% endif %}"
  - "docker-{{ docker_edition }}-cli{% if docker_version %}-{{ docker_version }}{% endif %}"
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
